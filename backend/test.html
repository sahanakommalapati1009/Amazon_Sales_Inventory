<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Query Results</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Database Query Results</h1>
    <form action="#" method="post">
        <label for="query">Select a query:</label>
        <select name="query" id="query">
            <option value="Top-Selling Products by Category">Top-Selling Products by Category</option>
            <option value="Highest-Selling Product by Category">Highest-Selling Product by Category</option>
            <option value="Total Revenue Generated by Each Promotion">Total Revenue Generated by Each Promotion</option>
            <option value="Number of Orders Placed by Each Customer">Number of Orders Placed by Each Customer</option>
            <option value="Sales Channel Analysis">Sales Channel Analysis</option>
            <option value="Seasonal Trends in Sales">Seasonal Trends in Sales</option>
            <option value="Preferred Ship Service by Customers">Preferred Ship Service by Customers</option>
        </select>
        <input type="submit" value="Submit">
    </form>

    <!-- Query results will be displayed here -->
    <div id="query-results"></div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            var selectedQuery = document.getElementById('query').value;
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('query-results').innerHTML = xhr.responseText;
                }
            };
            xhr.open('POST', '/', true);
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify({ query: selectedQuery }));
        });
    </script>
</body>
</html>
